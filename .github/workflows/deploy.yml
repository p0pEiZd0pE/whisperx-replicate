name: Deploy to Replicate

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
      
      - name: Push to Replicate
        env:
          COG_TOKEN: ${{ secrets.COG_TOKEN }}
        run: |
          echo $COG_TOKEN | cog login --token-stdin
          cog push r8.im/p0peizd0pe/whisperx